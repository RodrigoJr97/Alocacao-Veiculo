<div id="layoutAuthentication" class="bg-dark">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 ronded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  Entrar
                </h3>
              </div>
              <div class="card-body">
                <div class="alert alert-danger" *ngIf="loginError">
                  Email e/ou senha incorreto(a).
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <label class="small mb-1">Email</label>
                    <input
                      type="text"
                      name="email"
                      [(ngModel)]="email"
                      class="form-control py-4"
                      placeholder="Digite seu email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="small mb-1">Senha</label>
                    <input
                      type="password"
                      name="password"
                      [(ngModel)]="password"
                      class="form-control py-4"
                      placeholder="Digite sua senha"
                    />
                    <input type="checkbox" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="ml-2 bi bi-eye"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                      />
                      <path
                        d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                      />
                    </svg>
                  </div>

                  <div
                    class="form-group align-items-center justify-content-between mt-4 mb-0"
                  >
                    <button
                      type="submit"
                      class="btn btn-primary"
                    >
                      Enviar
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger ml-2"
                      (click)="cancelar()">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center">
                <div class="small">
                  <a routerLink="/cadastro"> Cadastre-se </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
